services:
  - type: web
    name: geo-backend
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health

  - type: web
    name: geo-frontend
    runtime: static
    staticPublishPath: frontend
    # (pas de plan/region pour un site statique)
