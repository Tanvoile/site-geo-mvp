services:
  - type: web
    name: geo-backend
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health

  - type: web
    name: geo-frontend
    runtime: static
    plan: free
    # region ignorée pour les static sites
    buildCommand: ""         # rien à builder (notre front est déjà des fichiers)
    staticPublishPath: frontend
